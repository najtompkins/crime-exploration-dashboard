<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LA Crime Dashboard</title>

    <!-- Bootstrap Head Dependancy -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
    <!-- Leatlet Dependancy #1 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <!-- Leaflet Dependancy #2 -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <!-- Leaflet heatmap plugin-->
    <script type="text/javascript" src="./index/js/leaflet-heat.js"></script>

    <!-- Link to local CSS file -->
    <!-- sets the map height in CSS -->
    <link rel="stylesheet" href="./index/css/style.css">

    <!-- Plotly Dependancy -->
    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js" charset="utf-8"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


  </head>
<body>

<!-- Background Gradient -->
<div class="gradient-background">

    <!-- Boarder Info Box -->
    <div class="info-box">
      <!-- Title -->
      <div class="container mt-4">
        <div class="container text-center">
          <div class="row align-items-center">
            <div class="col">
              <h1>LA Crime Data Visualization Dashboard</h1>
            </div>
          </div>
        </div>
      </div>

      <!-- Header -->
      <div class="container mt-4">
        <div class="container text-center">
          <div class="row align-items-center">
            <div class="col">
            </div>
              <h4>Please use the map and dropdown menus to explore the data.</h4>
          </div>
        </div>
      </div>
      
      <!-- District Dropdown Menu-->
      <div class="container mt-4">
        <div class="container text-center">
          <div class="row align-items-center">
            <div class="col">
              <!-- Adding button to the middle (only) column -->
              <div id="district-selector" class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Select District
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><h6 class="dropdown-header">Districts</h6></li>
                  <li><hr class="dropdown-divider"></li>
                <!-- New list items go here and are populated by the data -->
                </ul>
              </div>  
            </div>
            <div class="col">
              <!-- Adding button to the middle (only) column -->
              <div id="crime-selector" class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Select Crime
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><h6 class="dropdown-header">Crimes</h6></li>
                  <li><hr class="dropdown-divider"></li>
                <!-- New list items go here and are populated by the data -->
                </ul>
              </div>        
            </div>
          </div>
        </div>
      </div>

      
    <!-- End info-box -->
    </div>

    <!-- Footer -->
    <div class="container mt-4">
      <div class="container text-center">
        <div class="row align-items-center">
          <div class="col">
          </div>
            <h6><i>Dashboard produced as a collaboration between Martin Bedino, Lois Stetson, David Pinsky and Nathan-Andrew Tompkins.
              <br><a href="https://github.com/najtompkins/crime-exploration-dashboard">(Source Repository)</a> / <a href="https://najtompkins.github.io/crime-exploration-dashboard/">(Project ReadMe)</a></i></h6>        
        </div>
      </div>
    </div>

    <div class="info-box-map">
    <!-- LA County Map -->
    <div class="container mt-4">
      <div class="container text-center">
        <div class="row align-items-center">
          <div class="col">
            <!-- map size specified in styles.css -->
            <div class="shadowed-box">
              <div id="map">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    
    <canvas id="ageChart" width="2000" height="600"></canvas>

  <div class="container mt-4">
    <canvas id="genderChart"></canvas>
  </div> 


  <script>
    // Sets up an event handler to be executed when the window finishes loading.
    // Displays an alert message thanking the user for visiting the Dashboard and
    // provides some information about the purpose and limitations of the project.
    window.onload = function() {
        alert("We appreciate your visit to our Dashboard! As you navigate through the Los Angeles exploration interface, please note that the primary focus of this project was full-stack development. We acknowledge that the optimization of load times may not be at its peak efficiency. Please allow a moment for the map to load after each crime selection.");
    };
  </script>

    <!-- Charts.js dependancy -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Importy D3 dependency -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- pulling from the custom (local) JS script -->
    <script src="./index/js/app.js"></script>
  


    <!-- Bootstrap body dependency -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
